name: Preview release

permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, labeled]
    paths:
      - 'packages/core/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/preview-release.yml'
      - '!packages/**/*.md'
      - '!packages/**/docs/**'
      - '!packages/**/.prettierrc'
      - '!packages/**/*ignore'

jobs:
  preview:
    if: >
      github.repository == 'supabase/supabase-js' &&
      (github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'trigger: preview')))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Nx SHAs
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0

      - name: Build all packages
        run: npx nx run-many --target=build --all

      - name: Publish preview packages
        run: |
          npx pkg-pr-new@latest publish --pnpm --compact \
            ./packages/core/auth-js \
            ./packages/core/functions-js \
            ./packages/core/postgrest-js \
            ./packages/core/realtime-js \
            ./packages/core/storage-js \
            ./packages/core/supabase-js
