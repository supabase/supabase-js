name: Preview release

permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, labeled]
    paths:
      - 'packages/core/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'tsconfig.base.json'
      - '.github/workflows/preview-release.yml'
      - '!packages/**/*.md'
      - '!packages/**/docs/**'
      - '!packages/**/.prettierrc'
      - '!packages/**/*ignore'

jobs:
  preview:
    if: >
      github.repository == 'supabase/supabase-js' &&
      (github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'trigger: preview')))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set up Nx SHAs
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0

      - name: Build all packages
        run: pnpm nx run-many --target=build --all

      - name: Publish preview packages
        run: |
          pnpm dlx pkg-pr-new@latest publish --pnpm --compact \
            ./packages/core/auth-js \
            ./packages/core/functions-js \
            ./packages/core/postgrest-js \
            ./packages/core/realtime-js \
            ./packages/core/storage-js \
            ./packages/core/supabase-js
