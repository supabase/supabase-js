name: Main CI & Canary Release

on:
  push:
    branches: [main,chore/monorepo]
permissions:
  actions: read
  contents: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  release-canary:
    name: Release Canary
    runs-on: ubuntu-latest
    # Only run on main branch pushes, and only if all CI jobs succeeded
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Configure git
        run: |
          git config --global user.name "supabase-releaser[bot]"
          git config --global user.email "supabase-releaser[bot]@users.noreply.github.com"

      - name: Release canary version
        id: release
        run: |
          echo "Running nx release..."
          npm run release-canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          # Needed to push tags
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
