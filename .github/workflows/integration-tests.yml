name: Integration Tests
# Reusable workflow for running integration tests with pkg.pr.new packages
# Called by preview-release.yml after packages are published

on:
  workflow_call:
    inputs:
      commit_hash:
        description: 'Git commit hash for pkg.pr.new URLs'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  # Ensure Puppeteer installs and looks for Chrome in the same location
  PUPPETEER_CACHE_DIR: /home/runner/.cache/puppeteer

jobs:
  integration-tests:
    name: Integration Tests (All Platforms)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Update pkg.pr.new URLs with commit hash
        run: ./scripts/update-pkg-pr-urls.sh "${{ inputs.commit_hash }}"

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: '2.x'

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cache Supabase Docker images
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/supabase-docker-images
          key: supabase-docker-integration-${{ hashFiles('package.json', 'packages/core/supabase-js/test/supabase/**') }}

      - name: Load cached Docker images
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: |
          for f in /tmp/supabase-docker-images/*.tar.zst; do
            [ -f "$f" ] && zstd -d --stdout "$f" | docker image load
          done

      - name: Cache Puppeteer browsers
        uses: actions/cache@v4
        id: puppeteer-cache
        with:
          path: ${{ env.PUPPETEER_CACHE_DIR }}
          key: puppeteer-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install browser dependencies
        run: |
          # Ensure cache directory exists
          mkdir -p "$PUPPETEER_CACHE_DIR"
          # Install Puppeteer Chrome for integration.browser.test.ts
          # Only download if not already cached
          if [ "${{ steps.puppeteer-cache.outputs.cache-hit }}" != "true" ]; then
            npx puppeteer browsers install chrome
          fi
          # Install Playwright browsers for WebSocket tests
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != "true" ]; then
            npx playwright install --with-deps
          else
            npx playwright install-deps
          fi

      - name: Setup Supabase
        run: npx nx test:supabase:setup supabase-js

      - name: Export auth keys
        run: |
          cd packages/core/supabase-js
          echo SUPABASE_ANON_KEY="$(npx supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo SUPABASE_SERVICE_ROLE_KEY="$(npx supabase status --output json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "âœ… Keys exported"

      - name: Verify edge functions
        run: |
          cd packages/core/supabase-js
          MAX_ATTEMPTS=10
          RETRY_DELAY=3
          HTTP_CODE=""
          RESPONSE=""

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $attempt/$MAX_ATTEMPTS: Probing edge functions..."

            RESPONSE=$(curl -s -w "\n%{http_code}" \
              --connect-timeout 5 \
              --max-time 10 \
              -X POST \
              -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
              -H "Content-Type: application/json" \
              -d '{"name":"CI"}' \
              http://127.0.0.1:54321/functions/v1/hello 2>/dev/null) || true

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Edge functions ready (attempt $attempt)"
              break
            fi

            echo "   Status: $HTTP_CODE (not ready yet)"

            if [ "$attempt" -lt "$MAX_ATTEMPTS" ]; then
              echo "   Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Edge functions not responding after $MAX_ATTEMPTS attempts (final status: $HTTP_CODE)"
            echo "--- Edge functions log ---"
            cat /tmp/supabase-functions.log 2>/dev/null || echo "(no log available)"
            echo "--- End of log ---"
            exit 1
          fi

      - name: Prepare platform test dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies for platform tests..."
          echo "   Using --legacy-peer-deps because preview packages have version 0.0.0-automated"
          echo "   which doesn't satisfy peer dependency requirements like ^2.76.1"
          echo ""

          cd packages/core/supabase-js/test/integration/next
          npm install --legacy-peer-deps
          cd "$GITHUB_WORKSPACE"

          cd packages/core/supabase-js/test/integration/expo
          npm install --legacy-peer-deps
          cd "$GITHUB_WORKSPACE"

          cd packages/core/supabase-js/test/integration/bun
          bun install
          cd "$GITHUB_WORKSPACE"

      - name: Apply extra migrations for E2E tests
        run: |
          PGPASSWORD=postgres psql -h 127.0.0.1 -p 54322 -U postgres -d postgres \
            -v ON_ERROR_STOP=1 --single-transaction \
            -f packages/core/realtime-js/example/supabase/migrations/001_create_messages_table.sql

      - name: Run all tests in parallel
        run: |
          set -e

          # Core tests: Deno, Node integration, Browser integration
          # Using run-many coordinates builds properly (no race conditions)
          echo "ðŸ§ª Running core tests..."
          npx nx run-many \
            -t test:deno:all,test:integration,test:integration:browser \
            -p supabase-js \
            --parallel=3 \
            --verbose

          # Platform tests: Next.js, Expo, Bun
          echo "ðŸ§ª Running platform tests..."
          npx nx run-many \
            -t test:next,test:expo,test:bun \
            -p supabase-js \
            --parallel=3 \
            --verbose

          # WebSocket tests (requires completed platforms)
          echo "ðŸ§ª Running WebSocket tests..."
          npx nx test:node:playwright supabase-js

          echo "âœ… All tests passed"

      - name: Run E2E tests
        run: |
          npx nx run-many \
            --target=test:e2e \
            --projects=auth-js,realtime-js \
            --parallel=1 \
            --verbose

      - name: Debug email infrastructure on failure
        if: failure()
        run: |
          echo "=== Docker containers ==="
          docker ps -a
          echo "=== Mailpit status ==="
          curl -s http://127.0.0.1:54324/api/v1/info || echo "Mailpit not reachable on :54324"
          echo "=== All Mailpit messages ==="
          curl -s "http://127.0.0.1:54324/api/v1/messages" || echo "Could not list messages"
          echo "=== GoTrue container logs (last 50 lines) ==="
          docker logs $(docker ps -q --filter "name=supabase_auth") --tail=50 2>&1 || echo "Could not get GoTrue logs"
          echo "=== Mailpit container logs (last 20 lines) ==="
          docker logs $(docker ps -q --filter "name=supabase_mail") --tail=20 2>&1 || echo "Could not get Mailpit logs"

      - name: Upload Playwright reports
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report
          path: |
            packages/core/auth-js/example/react/playwright-report/
            packages/core/realtime-js/example/playwright-report/
          retention-days: 7

      - name: Save Docker images to cache
        if: steps.docker-cache.outputs.cache-hit != 'true' && !cancelled()
        run: |
          mkdir -p /tmp/supabase-docker-images
          docker images --format '{{.Repository}}:{{.Tag}}' \
            | grep -v '<none>' \
            | grep -E 'supabase|postgrest|gotrue|storage-api|imgproxy|kong|inbucket|deno' \
            | while read img; do
                name=$(echo "$img" | tr '/:' '_')
                docker image save "$img" | zstd -T0 -3 -o "/tmp/supabase-docker-images/${name}.tar.zst"
              done

      - name: Stop Supabase
        if: always()
        run: npx nx test:supabase:stop supabase-js
