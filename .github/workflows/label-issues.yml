name: Label Issues and PRs

on:
  issues:
    types: [opened, transferred]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  label:
    uses: supabase/actions/.github/workflows/label-issues.yml@feat/reusable-workflows
    with:
      label_mappings: |
        {
          "auth": "auth-js",
          "functions": "functions-js",
          "postgrest": "postgrest-js",
          "storage": "storage-js",
          "realtime": "realtime-js",
          "supabase": "supabase-js"
        }
