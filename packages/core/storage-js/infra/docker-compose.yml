# docker-compose.yml

services:
  kong:
    container_name: supabase-kong
    build:
      context: ./kong
    environment:
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PLUGINS: request-transformer,cors,key-auth,http-log
    ports:
      - 8000:8000/tcp
      - 8443:8443/tcp
  storage:
    build:
      context: ./storage
    ports:
      - '5050:5000'
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlhdCI6MTYxMzUzMTk4NSwiZXhwIjoxOTI5MTA3OTg1fQ.ReNhHIoXIOa-8tL1DO3e26mJmOTnYuvdgobwIYGzrLQ
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNjEzNTMxOTg1LCJleHAiOjE5MjkxMDc5ODV9.FhK1kZdHmWdCIEZELt0QDCw6FIlCS8rVmp4RzaeI2LM
      PROJECT_REF: bjwdssmqcnupljrqypxz # can be any random string
      REGION: us-east-1 # region where your bucket is located
      POSTGREST_URL: http://rest:3000
      GLOBAL_S3_BUCKET: supa-storage-testing # name of s3 bucket where you want to store objects
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      PGOPTIONS: '-c search_path=storage'
      AWS_ACCESS_KEY_ID: replace-with-your-aws-key
      AWS_SECRET_ACCESS_KEY: replace-with-your-aws-secret
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /tmp/storage
      ENABLE_IMAGE_TRANSFORMATION: 'true'
      IMGPROXY_URL: http://imgproxy:8080
      DEBUG: 'knex:*'
    volumes:
      - assets-volume:/tmp/storage
    healthcheck:
      test: ['CMD-SHELL', 'curl -f -LI http://localhost:5000/status']
      interval: 2s
  db:
    build:
      context: ./postgres
    ports:
      - 5432:5432
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5

  dummy_data:
    build:
      context: ./postgres
    depends_on:
      storage:
        condition: service_healthy
    volumes:
      - ./postgres:/sql
    command:
      - psql
      - 'postgresql://postgres:postgres@db:5432/postgres'
      - -f
      - /sql/dummy-data.sql

  imgproxy:
    image: darthsim/imgproxy
    ports:
      - 50020:8080
    volumes:
      - assets-volume:/tmp/storage
    environment:
      - IMGPROXY_LOCAL_FILESYSTEM_ROOT=/
      - IMGPROXY_USE_ETAG=true
      - IMGPROXY_ENABLE_WEBP_DETECTION=true

  # Iceberg REST Catalog services for analytics buckets testing
  minio:
    image: minio/minio
    container_name: supabase-iceberg-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      default:
        aliases:
          - warehouse--table-s3.minio
    healthcheck:
      test: timeout 5s bash -c ':> /dev/tcp/127.0.0.1/9000' || exit 1
      interval: 5s
      timeout: 20s
      retries: 10
    environment:
      MINIO_ROOT_USER: supa-storage
      MINIO_ROOT_PASSWORD: secret1234
      MINIO_DOMAIN: minio
    command: server --console-address ":9001" /data
    volumes:
      - minio-data:/data

  minio-setup:
    image: minio/mc
    container_name: supabase-iceberg-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set supa-minio http://minio:9000 supa-storage secret1234;
      /usr/bin/mc mb supa-minio/warehouse--table-s3;
      /usr/bin/mc policy set public supa-minio/warehouse--table-s3;
      exit 0;
      "

  iceberg-rest:
    image: tabulario/iceberg-rest
    container_name: supabase-iceberg-rest
    depends_on:
      - minio-setup
    ports:
      - 8181:8181
    environment:
      - AWS_ACCESS_KEY_ID=supa-storage
      - AWS_SECRET_ACCESS_KEY=secret1234
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse--table-s3/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000

volumes:
  assets-volume:
  minio-data:
