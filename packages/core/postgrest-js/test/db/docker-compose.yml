# docker-compose.yml
services:
  rest14:
    image: postgrest/postgrest:v14.0
    ports:
      - '3001:3000'
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public,personal
      PGRST_DB_EXTRA_SEARCH_PATH: extensions
      PGRST_DB_ANON_ROLE: postgres
      PGRST_DB_PLAN_ENABLED: 1
      PGRST_DB_TX_END: commit-allow-override
      PGRST_DB_AGGREGATES_ENABLED: true
    depends_on:
      - db
  rest12:
    image: postgrest/postgrest:v12.2.0
    ports:
      - '3000:3000'
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public,personal
      PGRST_DB_EXTRA_SEARCH_PATH: extensions
      PGRST_DB_ANON_ROLE: postgres
      PGRST_DB_PLAN_ENABLED: 1
      PGRST_DB_TX_END: commit-allow-override
      PGRST_DB_AGGREGATES_ENABLED: true
    depends_on:
      - db
  db:
    image: supabase/postgres:15.1.0.37
    ports:
      - '5432:5432'
    volumes:
      - .:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  pgmeta:
    image: supabase/postgres-meta:v0.93.1
    ports:
      - '8080:8080'
    environment:
      - PG_META_DB_HOST=db
