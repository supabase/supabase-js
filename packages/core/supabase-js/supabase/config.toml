# Supabase Edge Functions Configuration
# https://supabase.com/docs/guides/local-development/cli/config

[auth]
# Required for auth-js E2E tests (anonymous sign-in flow)
enable_anonymous_sign_ins = true

[inbucket]
enabled = true

[functions.hello]
enabled = true
verify_jwt = false

[functions.echo]
enabled = true
verify_jwt = false

[functions.status]
enabled = true
verify_jwt = false

[functions.cors-validation]
enabled = true
verify_jwt = false

[functions.cors-http-methods]
enabled = true
verify_jwt = false

[functions.cors-errors]
enabled = true
verify_jwt = false
